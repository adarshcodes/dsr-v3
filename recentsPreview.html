<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/recentsPreview.css">
    <title>Preview</title>
</head>
<body>
    <div class="preview--mainDiv">
        <div class="mainDiv--topSection">
            <h1>DSR for 17 April</h1>
        </div>
        <div class="mainDiv--midSection">
            <div class="midSection--leftPane">
                <div class="dsrFields leftPane--projectName">
                    <div class="fieldName">
                        <h3>Project Name</h3>
                    </div>
                    <div class="fieldValue">
                        <p>Cisco Networks</p>
                    </div>
                </div>
               
                <div class="dsrFields leftPane--clientManagerName">
                    <div class="fieldName">
                        <h3>Client Manager Name</h3>
                    </div>
                    <div class="fieldValue">
                        <p>Rohit Maurya</p>
                    </div>
                </div>
                
                <div class="dsrFields leftPane--actCompletedToday">
                    <div class="fieldName">
                        <h3>Activity Completed Today</h3>
                    </div>
                    <div class="fieldValue">
                        <p>None</p>
                    </div>
                </div>
            </div>
            <div class="midSection--rightPane">
                    <div class="dsrFields rightPane--resourceName">
                        <div class="fieldName">
                            <h3>Resource Name</h3>
                        </div>
                        <div class="fieldValue">
                            <p>Johnny</p>
                        </div>
                    </div>
                    <div class="dsrFields rightPane--hoursWorked">
                        <div class="fieldName">
                            <h3>Hours Worked</h3>
                        </div>
                        <div class="fieldValue">
                            <p>8 hrs</p>
                        </div>
                    </div>
                    
                    <div class="dsrFields rightPane--actPlannedForTomorrow">
                        <div class="fieldName">
                            <h3>Activity Planned For Tomorrow</h3>
                        </div>
                        <div class="fieldValue">
                            <p>None</p>
                        </div>
                    </div>
            </div>
        </div>
        
        <div class="dsrFields bottomSection--openIssues">
            <div class="fieldName">
                <h3>Open Issues(If any)</h3>
            </div>
            <div class="fieldValue">
                <p>None</p>
            </div>
        </div>

    </div>
</body>
